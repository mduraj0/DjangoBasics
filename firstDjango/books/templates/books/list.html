<!DOCTYPE html>
<html lang="en">
<head>

    <title>Books!!</title>
</head>
<body>
    <h1>List of books:</h1>
    <ul>
        {% for book in books_list %}
            <li>
            {{ book }}

                    (Book available!)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
