{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link href="{% static 'books/css/style.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <h1> List of books </h1>
    <ul class="list-group">
        {% for book in books_list %}
            <li class="list-group-item">
                <a href="{% url 'books:details' book.id %}"> {{ book.title }} </a>
                {% if book.available %}
                    (Book available !)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
