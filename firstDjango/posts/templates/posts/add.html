<div class="container text-center">
  <form class="mx-auto">
    <div class="form-group">
      <label for="id_title">Title:</label>
      <input type="text" name="title" class="form-control" id="id_title" maxlength="255" required>
        <br><br>
    </div>
    <div class="form-group">
      <label for="id_content">Content:</label>
      <textarea name="content" class="form-control" id="id_content" rows="10" required></textarea>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="published" id="id_published">
      <label class="form-check-label" for="id_published">Published</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="sponsored" id="id_sponsored">
      <label class="form-check-label" for="id_sponsored">Sponsored</label>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
