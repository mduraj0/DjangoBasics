{% extends 'base.html' %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <div>
        <small>Utworzono {{ post.created }}, zmodyfikowano {{ post.modified }} </small>
    </div>
    <div>
        <p> {{ post.content }} </p>
    </div>
    {% if post.example_file %}
        <div> Download <a href="{{ post.example_file.url }}">Example</a> </div>
    {% endif %}
{% endblock %}
