{% extends 'base.html' %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <div>
        <p> {{ post.content }} </p>
    </div>
    {% if post.example_file %}
        <div> Download <a href="{{ post.example_file.url }}">Example</a> </div>
    {% endif %}
    <div>
        {% if post.image %}
            <img src="{{ post.image.url }} " >
    </div>
    {% endif %}
{% endblock %}
