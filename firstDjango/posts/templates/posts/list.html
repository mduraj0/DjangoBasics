{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link href="{% static 'posts/css/style.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <h1> List of posts </h1>
    <ul class="list-group">
        {% for post in posts_list %}
            <li class="list-group-item">
                <a href="{% url 'posts:details' post.id %}"> {{ post.id }}. {{ post.title }} </a>
                {% if post.sponsored %}
                    (Post sponsorowany!)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
