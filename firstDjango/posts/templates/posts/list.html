<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of posts</title>
</head>
<body>
    <h1> List of posts </h1>
    <ul>
        {% for post in posts_list %}
            <li>
                <a href="{% url 'posts:details' post.id %}"> {{ post.title }} </a>
                {% if post.sponsored %}
                    (Post sponsorowany!)
                {% endif %}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
